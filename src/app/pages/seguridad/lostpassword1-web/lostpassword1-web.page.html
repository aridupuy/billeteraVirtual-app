<ion-content center>
  <div class="flex">
    <div class="row">
      <div>
        <img class="logo" src="../../../assets/img/logo-text-negro.svg">
      </div>
      <div>
        <h1>¡Chequá tu mail! Te enviamos</h1>
      </div>
      <div>
        <h1>un nuevo código</h1>
      </div>
      <div>
        <h2>Ingresá el código que te enviamos a tu mail.</h2>
        <h2>para modificar.</h2>
      </div>
      <div>
        <div>
          <div class="form">
            <h2 class="align-center">Escribí tu código de confirmación</h2>
            <div class="input-container confirma-sms">
              <ion-item class="number-code">
                <ion-input type="text" maxlength="1" class="align-center" #passcode1 (keyup)="onKeyUp($event,1)">
                </ion-input>
              </ion-item>
              <ion-item class="number-code">
                <ion-input type="text" maxlength="1" class="align-center" #passcode2 (keyup)="onKeyUp($event,2)">
                </ion-input>
              </ion-item>
              <ion-item class="number-code">
                <ion-input type="text" maxlength="1" class="align-center" #passcode3 (keyup)="onKeyUp($event,3)">
                </ion-input>
              </ion-item>
              <ion-item class="number-code">
                <ion-input type="text" maxlength="1" class="align-center" #passcode4 (keyup)="onKeyUp($event,4)">
                </ion-input>
              </ion-item>
            </div>
            <p class="timer">Tiempo restante <span class="semi-bold">
                <countdown #cd (event)="cdEvents($event)" [config]="{ leftTime: 90, format: 'm:s' }"></countdown>
              </span></p>
            <div class="msg full danger" color="danger" *ngIf="error_code">
              El codigo ingresado es incorrecto
            </div>
          </div>
        </div>
        <div>
        </div>
        <div class="onboarding-btn-group">
          <div class="onboarding-btn-group">
            <a (click)="PopupCode()" class="link">No me llegó el código</a>
            <div class="btn-round activo" (click)="Confirmar()" *ngIf="values.length==4">
              Continuar
            </div>
            <div class="btn-round inactivo" *ngIf="values.length!=4">
              Continuar
            </div>
          </div>
        </div>

      </div>
    </div>
    <div>
      <img src="../../../assets/Recupero_contraseña.svg">
    </div>
  </div>

</ion-content>
