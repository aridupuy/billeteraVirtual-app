<ion-header>
  <ion-toolbar>
    <ion-title>Cambiar Celular</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content center>
<div class="contenedor-90">
  <h1 class="align-left">
    Ahora sí ya podés cambiar tu Celular
      </h1>
  <p class="align-left"> Está todo OK para que elijas tu nuevo número de celular.</p>
  <div class="form">
    <div class="input-container">
      <h2 class="align-left full">¿Cuál es tu número de celular?</h2>
      <ion-item class="un-tercio">
        <ion-input [(ngModel)]="codArea" (ngModelChange)="validar_celular()" type="number" maxlength="2" placeholder="Cod.área"></ion-input>
      </ion-item>
      <ion-item class="tres-tercios">
        <ion-input [(ngModel)]="celular" maxlength=8 (ngModelChange)="validar_celular()" type="number" placeholder="Número" ></ion-input>
        <ion-icon name="close-circle-sharp" *ngIf="celular &&  errorCel" slot="end" color="danger"></ion-icon>
        <ion-icon name="checkmark-circle-sharp" *ngIf="celular && !errorCel" slot="end" color="success"></ion-icon>
      </ion-item>
    </div>
    <div class="validationMsg" *ngIf="celular &&  errorCel">
      <div class="msg full danger">
        El número de celular que ingresaste no es válido. Intentá otra vez.
      </div>
    </div>
  </div>

  
</div>
<div class="onboarding-btn-group">
  <div class="btn-round inactivo" *ngIf="!celular || errorCel ">
    Continuar
  </div>
  <div class="btn-round activo" *ngIf="celular && !errorCel" (click)="Continuar()">
    Continuar
  </div>
</div>

</ion-content>
<ion-footer>
  <ion-progress-bar color="primary" value="0.7"></ion-progress-bar>
</ion-footer>
