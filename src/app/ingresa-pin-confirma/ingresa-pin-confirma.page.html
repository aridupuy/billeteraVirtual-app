<ion-header>
  <ion-toolbar>
    
    <ion-title>{{titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content center>
<div class="contenedor-90">
  <div class="user-header">
    <div class="avatar">
      {{iniciales}}
    </div>
  </div>
  <h1 class="align-center">
    ¡Reingresá el PIN de acceso!
  </h1>
  <div class="confirma-sms">
    <div class="ingreso confirm" #1></div>
    <div class="ingreso" #2></div>
    <div class="ingreso" #3></div>
    <div class="ingreso" #4></div>
  </div>
  <div class="msg full danger" color="danger" #error_code>
    El codigo ingresado es incorrecto
  </div>
  <div class="teclado">
    <div class="tecla" #1>1</div>
    <div class="tecla" #2>2</div>
    <div class="tecla" #3>3</div>
    <div class="tecla" #4>4</div>
    <div class="tecla" #5>5</div>
    <div class="tecla" #6>6</div>
    <div class="tecla" #7>7</div>
    <div class="tecla" #8>8</div>
    <div class="tecla" #9>9</div>
    <div class="tecla transparent" #none> </div>
    <div class="tecla" #0>0</div>
    <div class="tecla" #del>Borrar</div>
  </div>
  <a (click)="LostPassword()" class="link">Olvide mi contraseña</a>
</div>
</ion-content>
