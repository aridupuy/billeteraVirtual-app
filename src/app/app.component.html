<ion-app>
  <ion-menu side="start" menuId="menuPrincipal" contentId="main" class="menu-custom" type="overlay">
    <ion-content class="menu">
      <div class="user-header">
        <div class="avatar">
          {{get_iniciales()}}
        </div>
        <div class="user-info">
          <span class="bienvenida">Hola,<span class="username"> {{get_usuario()}}</span></span>
        </div>
      </div>
       <div class="menu-lista" *ngFor="let grupo of get_menu()">
          <a (click)="Ir(item.path)" class="opcion-menu" *ngFor="let item of grupo">
          <img [src]="item.icono" alt="">
          <p>{{item.nombre}}</p>
        </a>
      </div>
      <div class="menu-lista">
        <a (click)="MenuAyuda()" class="opcion-menu">
          <img src="assets/img/menu/ayuda.svg" alt="">
          <p>Ayuda</p>
        </a>
        <a (click)="MenuLogout()" class="opcion-menu">
          <img src="assets/img/menu/logout.svg" alt="">
          <p>Cerrar Sesi√≥n</p>
        </a>
      </div>
    </ion-content>
  </ion-menu>
  <app-splash id="splash" *ngIf="getSplash()"></app-splash>
  <ion-router-outlet id="main"></ion-router-outlet>
  <app-preloader *ngIf="getCargando()"></app-preloader>
</ion-app>
