
<ion-content [fullscreen]="true">
  <section class="home-main">

      <ion-menu-button color="primary" menu="menuPrincipal" type="reset"></ion-menu-button>
    </div>
    <div class="contenedor-90">
      <div class="user-header">
        <div class="avatar">
          RF

          <span class="bienvenida">Hola,<span class="username"> Ricardo</span></span>

      </div>
      <div class="button-container">
        <div class="saldo">
          <h2>Saldo Disponible</h2>

          <ion-icon slot="end" [name]="ToggleIcon" (click)="toggleIcon()" color="white"></ion-icon>

        <div class="botonera">
            <a href="/ingreso-dinero"><img src="assets/img/ingresar-dinero.svg" alt="Ingresar Dinero"></a>

            <a href="/ingreso-dinero"><img src="assets/img/retirar-dinero.svg" alt="Retirar Dinero"></a>
            <a href="/ingreso-dinero"><img src="assets/img/codigo-qr.svg" alt="Código QR"></a>
        </div>

      </div>
