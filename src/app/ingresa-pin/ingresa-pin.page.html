<ion-header>
  <ion-toolbar>
    
    <ion-title>Ingreso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content center>
<div class="contenedor-90">
  <div class="user-header">
    <div class="avatar">
      AF
    </div>
  </div>
  <h1 class="align-center">
    ¡Ingresá tu clave!
  </h1>
  <div class="form">
    <div class="input-container confirma-sms">
      <ion-item class="number-code">
        <ion-input type="password" maxlength="1" class="align-center" #passcode1 (keyup)="onKeyUp($event,1)" [(ngModel)]="clave1"></ion-input>
      </ion-item>
      <ion-item class="number-code">
        <ion-input type="password" maxlength="1" class="align-center" #passcode2 (keyup)="onKeyUp($event,2)" [(ngModel)]="clave2"></ion-input>
      </ion-item>
      <ion-item class="number-code">
        <ion-input type="password" maxlength="1" class="align-center" #passcode3 (keyup)="onKeyUp($event,3)" [(ngModel)]="clave3"></ion-input>
      </ion-item>
      <ion-item class="number-code">
        <ion-input type="password" maxlength="1" class="align-center" #passcode4 (keyup)="onKeyUp($event,4)" [(ngModel)]="clave4"></ion-input>
      </ion-item>
    </div>
  </div>
  <div class="msg full danger" color="danger" *ngIf="error_code">
    El codigo ingresado es incorrecto
  </div>
</div>
<div class="onboarding-btn-group">
  <a (click)="LostPassword()" class="link">Olvide mi contraseña</a>
  <div class="btn-round inactivo" *ngIf="!clave1 || !clave2 || !clave3 || !clave4 ">
    
    Continuar
  </div>
  <div class="btn-round activo" *ngIf="clave1 && clave2 && clave3 && clave4 " (click)="validarCodigo()">
    
    Continuar
  </div>
</div>
</ion-content>
