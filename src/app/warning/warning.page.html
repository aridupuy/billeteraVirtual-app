<ion-header class="ion-no-border">
  <ion-toolbar>

  </ion-toolbar>
</ion-header>
<ion-content class="centrado transferencias">
  <div class="imagen">
    <img src="../../assets/icon/warning.svg" alt="Operación no realizada">
  </div>
  <div class="contenedor-90 align-center">
    <h1 class="align-center">¡Cuidado!</h1>
    <p class="align-center full">Texto que comunica al usuario de una posible infracción, error o operación on-hold</p>


  </div>
  <div class="onboarding-btn-group">
    <a (click)="reintentar()" class="link">Reintentar</a>
    <div class="btn-round activo" (click)="finalizar()">
      Boton 2
    </div>
    <a (click)="otroCall()" class="link">3er button de ser necesario</a>
  </div>

</ion-content>
