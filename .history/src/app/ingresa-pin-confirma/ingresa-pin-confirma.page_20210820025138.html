<ion-header>
  <ion-toolbar>
    
    <ion-title>{{titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content center>
<div class="contenedor-90">
  <div class="user-header">
    <div class="avatar">
      {{iniciales}}
    </div>
  </div>
  <h1 class="align-center">
    {{titulo}}
  </h1>
  
  <div class="confirma-sms" #shakeit>
    <div class="ingreso " #ingreso1></div>
    <div class="ingreso" #ingreso2></div>
    <div class="ingreso" #ingreso3></div>
    <div class="ingreso" #ingreso4></div>
  </div>
  
  <div class="teclado">
    <div class="tecla" #1 (click)="onKeyUp($event,1)">1</div>
    <div class="tecla" #2 (click)="onKeyUp($event,2)">2</div>
    <div class="tecla" #3 (click)="onKeyUp($event,3)">3</div>
    <div class="tecla" #4 (click)="onKeyUp($event,4)">4</div>
    <div class="tecla" #5 (click)="onKeyUp($event,5)">5</div>
    <div class="tecla" #6 (click)="onKeyUp($event,6)">6</div>
    <div class="tecla" #7 (click)="onKeyUp($event,7)">7</div>
    <div class="tecla" #8 (click)="onKeyUp($event,8)">8</div>
    <div class="tecla" #9 (click)="onKeyUp($event,9)">9</div>
    <div class="tecla transparent" #none> </div>
    <div class="tecla" #0 (click)="onKeyUp($event,0)">0</div>
    <div class="tecla" #del (click)="onKeyUp($event,'borrar')">Borrar</div>
  </div>
</div>
</ion-content>
